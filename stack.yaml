resolver: lts-21.25

# User packages to be built.
# Various formats can be used as shown in the example below.
#
# packages:
# - some-directory
# - https://example.com/foo/bar/baz-0.0.2.tar.gz
#   subdirs:
#   - auto-update
#   - wai
packages:
- .

extra-deps:
  - PyMO-Parser
  - encoding-0.8.9

flags:
  encoding:
    systemEncoding: false
